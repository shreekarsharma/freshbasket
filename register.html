<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Fresh Basket</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background: #3ca55c;
        background: -webkit-linear-gradient(to right, #b5ac49, #3ca55c);
        background: linear-gradient(to right, #b5ac49, #3ca55c);
      }
    </style>
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar bg-success py-0">
        <div class="container justify-content-center">
          <ul
            class="navbar-nav d-flex flex-row justify-content-center align-items-center flex-wrap"
          >
            <li class="nav-item link-hover py-2 px-4">
              <a href="index.html" class="nav-link text-white fw-medium">Home</a>
            </li>
            <li class="nav-item link-hover py-2 px-4 active">
              <a
                href="deals.html"
                target="_blank"
                class="nav-link text-white fw-medium"
                >Deals</a
              >
            </li>
            <li class="nav-item link-hover py-2 px-4">
              <a href="" class="nav-link text-white fw-medium">About Us</a>
            </li>
            <li class="nav-item link-hover py-2 px-4">
              <a href="" class="nav-link text-white fw-medium">Contact Us</a>
            </li>
            <li class="nav-item py-2 px-4">
              <form class="d-flex gap-1">
                <input type="text" class="form-control" placeholder="Search" />
                <button
                  type="submit"
                  class="btn"
                  style="background-color: #255f38"
                >
                  <i class="bi bi-search text-white"></i>
                </button>
              </form>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item py-2 px-4">
              <a
                href="login.html"
                target="_blank"
                class="nav-link text-white fw-medium btn px-3"
                style="background-color: #255f38"
                ><i class="bi bi-box-arrow-in-right me-2"></i>Login/Signup</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <form class="container my-5 bg-white p-5 shadow-lg rounded">
      <h2 class="text-center mb-5">
        <i class="bi bi-cart4 d-block display-3 text-success"></i>Fresh Basket
      </h2>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control border-success border-2"
          id="name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input
          type="tel"
          class="form-control border-success border-2"
          id="phone"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control border-success border-2"
          id="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control border-success border-2"
          id="password"
          required
        />
      </div>
      <div class="mb-3">
        <label for="cpassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control border-success border-2"
          id="cpassword"
          required
        />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input border-success border-2" id="terms" required />
        <label class="form-check-label" for="terms">By checking this box, I accept the <a href="">Terms and Conditions</a> and <a href="">Privacy Policy</a></label>
      </div>
      <button type="submit" class="btn btn-success">Register</button>

      <p class="mt-3">
        Already have an account? <a href="login.html">Log in here</a>
      </p>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
